<div class="product-list">
    <div *ngFor="let product of item" class="product-item">
      <img [src]="product.articles[0].image" alt="Product image" class="product-image">
      <div class="product-content">
        <h2 class="product-name">{{ product.brandName }}</h2>
        <div class="product-price"> {{ product.articles[0].price | currency: 'EUR' }}</div>
        <div class="product-description">{{ product.articles[0].shortDescription }}</div>
        <div class="product-description">{{ product.articles[0].pricePerUnitText }}</div>
        <div class="product-cart"><i class='fa'>&#xf07a;</i></div>
      </div>
    </div>
</div>
